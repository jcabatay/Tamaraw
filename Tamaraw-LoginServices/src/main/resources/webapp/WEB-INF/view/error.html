<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Error</title>
<!--  <link th:href="@{/css/getall.css}" rel="stylesheet" type="text/css"/>-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<br>
<div class="container">
  <div class="alert alert-secondary">
    <h1 class="text-primary-emphasis text-center">Error Page</h1>
  </div>
</div>
<div class="container">
  <p class="alert alert-secondary text-primary-emphasis fs-5">
    The site configured at this address does not contain the requested file.
  </p>
</div>

<div class="container">
  <div class="alert alert-secondary text-primary-emphasis">
    <p th:if="${url}">
      <b>Page:</b> <span th:text="${url}">Page URL</span>
    </p>
    <p th:if="${timestamp}" id='created'>
      <b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
    </p>
    <p th:if="${status}">
      <b>Response Status:</b> <span th:text="${status}">status-code</span> <span
            th:if="${error}" th:text="'('+${error}+')'">error ...</span>
    </p>
    <p th:if="${path}" id='path'>
      <b>Path:</b> <span th:text="${path}">Path</span>
    </p>
  </div>

  <!--        <div th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">-->
  <!--            <b>Cause:</b> <span th:if="${ex}" th:text="${ex}">exception ...</span>-->
  <!--            <span th:if="${exception}" th:text="${exception}">exception ...</span>-->
  <!--            <span th:if="${message} and ${message.length() != 0}"-->
  <!--                  th:text="${message}">message ...</span>-->
  <!--        </div>-->
</div>








</body>

</html>
