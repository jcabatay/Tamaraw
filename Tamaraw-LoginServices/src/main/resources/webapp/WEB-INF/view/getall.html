<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Tamaraw Index</title>
  <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/getall.css}" rel="stylesheet" type="text/css"/>
</head>
  <br>
  <div class="container-fluid">
    <div class="alert alert-primary">
      <h1 class="text-primary-emphasis text-center">Listing all users</h1>
    </div>
  </div>

  <div th:insert="~{header :: copy}">
  </div>
  <br>
  <div class="container-fluid">
        <div class="alert" th:switch="${allusers}">
          <h2 th:case="empty">No users yet!</h2>
          <div th:case="*">
            <table class="tableListUser">
              <thead>
              <tr class="alert-primary">
                <th> Id </th>
                <th> Name </th>
                <th> Last Name </th>
                <th> Mail\Mobile </th>
                <th> Pasword </th>
                <th> Created </th>
              </tr>
              </thead>
              <tbody>
              <tr class="trListUser" th:each="users : ${allusers}">
                <td > <span th:text="${users.id}"></span> </td>
                <td> <span th:text="${users.name}"></span> </td>
                <td> <span th:text="${users.lastName}"></span> </td>
                <td> <span th:text="${users.mailMobile}"></span> </td>
                <td> <span th:text="${users.password}"></span> </td>
                <td> <span th:text="${users.dateSignUp}"></span> </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

  </div>
</body>
</html>
