<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
<!--    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css"/>-->
      <meta charset="ISO-8859-1">

      <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <br>
  <div class="container-fluid">
      <div class="alert alert-primary">
          <h1 class="text-primary-emphasis text-center">Sign Up</h1>
      </div>
  </div>
  <div th:insert="~{header :: copy}">
  </div>

  <br>
  <div class="container-fluid">
    <form action="#" method="post" th:action="@{/user/adduser}" th:object="${userCreationDto}" >
        <table>
            <tr>
                <td>Name</td>
                <td> <input class="form-control me-2" type="text" id="name" th:field="*{name}" ></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </tr>
            <tr>
                <td> Last name</td>
                <td> <input class="form-control me-2" type="text" id="lastName" th:field="*{lastName}"></td>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
            </tr>
            <tr>
                <td>Email/Mobile number:</td>
                <td><input class="form-control me-2" type="text" id="mail_mobile" th:field="*{mailMobile}"></td>
                <td></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input class="form-control me-2" type="password" id="password" th:field="*{password}"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input class="btn btn-outline-primary" type="submit" value="Submit">
                    <input class="btn btn-outline-primary" type="reset" value="Reset">
                </td>
                <td></td>
            </tr>
        </table>

    </form>
  </div>


  </body>
</html>
