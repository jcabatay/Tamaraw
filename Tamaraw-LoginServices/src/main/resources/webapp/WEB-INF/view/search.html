<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title>Form search</title>
<!--    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css"/>-->
      <meta charset="ISO-8859-1">

      <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <br>
  <div class="container-fluid">
      <div class="alert alert-primary">
          <h1 class="text-primary-emphasis text-center">Search</h1>
      </div>
  </div>
  <div th:insert="~{header :: copy}">
  </div>

  <br>
  <div class="container-fluid">
    <form action="#" method="post" th:action="@{/admin/found}" th:object="${userSearchDto}" >
        <table>
            <tr>
                <td>Search by Email/Mobile: </td>
                <td></td>
            </tr>
            <tr>
                <td><input class="form-control me-2" type="text" aria-label="Search" id="mail_mobile" th:field="*{mailMobile}"></td>
                <td>
                    <button class="btn btn-outline-primary" type="reset">Reset</button>
                </td>
                <td>
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </td>
            </tr>
        </table>

    </form>
  </div>

  </body>
</html>
