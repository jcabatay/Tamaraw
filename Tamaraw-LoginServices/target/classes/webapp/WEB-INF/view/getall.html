<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>LoginServices getall</title>
  <link th:href="@{/css/getall.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="divHeader">
    <table class="tableHeader">
      <tr>
        <td>
          <p>Listing Users</p>
        </td>
      </tr>
    </table>
  </div>

  <br>
  <div>
    <table>
      <tr>
        <td><a th:href="@{/user/index}">[ Index ]</a></td>
        <td><a th:href="@{/user/signup}">[ Sign up ]</a></td>
        <td><a th:href="@{/admin/getall}">[ Get All Users ]</a></td>
      </tr>
    </table>
  </div>
  <br>
  <div th:switch="${allusers}">
      <h2 th:case="empty">No users yet!</h2>
      <div th:case="*">
        <table class="tableListUser">
          <thead>
            <tr class="trListUserHeader">
              <th> Id </th>
              <th> Name </th>
              <th> Last Name </th>
              <th> Mail\Mobile </th>
              <th> Pasword </th>
              <th> Created </th>
            </tr>
          </thead>
          <tbody>
          <tr class="trListUser" th:each="users : ${allusers}">
            <td > <span th:text="${users.id}"></span> </td>
            <td> <span th:text="${users.name}"></span> </td>
            <td> <span th:text="${users.lastName}"></span> </td>
            <td> <span th:text="${users.mailMobile}"></span> </td>
            <td> <span th:text="${users.password}"></span> </td>
            <td> <span th:text="${users.dateSignUp}"></span> </td>

          </tr>
          </tbody>
        </table>

    </div>
  </div>
</body>
</html>
